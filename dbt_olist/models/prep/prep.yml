version: 2
models:
  - name: prep_rio_order_customer_weather
    description: "This table contains order details enriched with weather data from Rio de Janeiro."
    tests:
      - unique:
          column_name: order_id
      - not_null:
          column_name: order_id
  - name: prep_order_items
    description: "This table contains order items details."
    tests:
      - unique:
          column_name: order_id
      - not_null:
          column_name: order_id
  - name: prep_geolocation
    description: "This table contains geolocation details."
  - name: prep_order_base
    description: "This table contains base order details."
    tests:
      - unique:
          column_name: order_id
      - not_null:
          column_name: order_id